<section class="head_slider">
  <div class="container-fluid">
    <div class="row">
     <div id="top_carousel" class="carousel slide carousel-fade" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#top_carousel" data-slide-to="0" class=""></li>
        <li class="active" data-target="#top_carousel" data-slide-to="1"></li>
        <li class="" data-target="#top_carousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item">
          <img class="first-slide" src="img/slid1.jpg" alt="First slide">
          <!-- <div class="slide_img" style="background-image: url(img/auto-atcn-main.png)"></div> -->
          <div class="container">
            <div class="carousel-caption">
              <img src="img/auto-atz-main.png" alt="">
            </div>
          </div>
        </div>
        <div class="item active">
          <img class="second-slide" src="img/slid2.jpg" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              <img src="img/auto-atcn-main.png" alt="">
            </div>
          </div>
        </div>
        <div  class="item">
          <img class="third-slide" src="img/slid3.jpg" alt="Third slide">
          <div class="container">
            <div class="carousel-caption">
              <img src="img/auto-mb-main.png" alt="">
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#top_carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#top_carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</section>
